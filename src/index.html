<html lang="en">
<head>

<body>
   <div class="backdrop ">
       <div class="start_window">

                   <input type="text" class="hero_name_inp" maxlength="12">

    <div class="container">
        <div class="game_field is-none">
            <h1 class="main_title">21 Points</h1>
            <h1 class="side_title">Enjoy</h1>
            <div class="table">
                 <ul class="point_list">
                    <li class="point_item">
                        <span class="point_span compPoint">-</span>
                    </li>
                    <li class="point_item">
                        <span class="point_span playPoint">-</span>
                    </li>
                 </ul>
                <!--Cards and buttons-->
                <div class="card_cover">
                      <ul class="enemy_card_list card_list">
                        <li class="enemy_card_item card_item"></li>
                        <li class="enemy_card_item card_item"></li>
                        <li class="enemy_card_item card_item"></li>
                      </ul>
                     <ul class="card_btn_list">
                   <li class="card_btn_item">
                       <button class="card_btn pick">Pick</button>
                    </li>
                   <li class="card_btn_item">
                       <button class="card_btn stop">Stop</button>
                    </li>
                     </ul> 
                     <ul class="player_card_list card_list">
                        <!--<li class="player_card_item card_item"></li>
                        <li class="player_card_item card_item"></li>
                        <li class="player_card_item card_item"></li>-->
                     </ul>
                </div>
                <span class="player_nickName">@Name@</span>
                <div class="deck_cover">
                    <img src="./images/deck.png" class="deck" alt="">
                 </div>

            </div>
            <ul class="rules_list is-none">
                <li class="rules_item">1. Standart Rules</li>
                <li class="rules_item">2. You pick up cards</li>
                <li class="rules_item">3. Until 3 pts.</li>
                <li class="rules_item">4. Winner is who take</li>
                <li class="rules_item">5. Nerarly to 21 points</li>
                <li class="rules_item">6. Good luck, Chubrik</li>
            </ul>
        <button class="rule_btn">Rules</button>
        </div>
    </div>
